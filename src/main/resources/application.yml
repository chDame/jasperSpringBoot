spring:
  datasource:
    url: jdbc:h2:file:./h2/demo
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
server:
  port: 8081
  error:
    whitelabel:
      enabled: false      
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1048576    
    
logging:
  level:
    root: INFO
